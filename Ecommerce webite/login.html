<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
        }
        #a1{
            height:500px;
            width: 800px;
            margin-left:450px;
            margin-top: 20px;
        }
        
        .container {
            width: 300px;
            margin-left:30px;
            margin-right:450px;
            margin-top:-350px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #add1{
            height: 40px;
            width: 100px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    padding-bottom:3px;
}

/* Add hover effect styles */
#add1:hover {
    background-color: #0056b3; /* Change background color on hover */
    transform: scale(1.05); /* Scale the button slightly on hover */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add a subtle box shadow on hover */
}
    </style>
</head>
<body>
    <img id="a1" title="WELCOME TO AMAZON" src="https://i0.wp.com/www.alphr.com/wp-content/uploads/2019/12/Amazon-Keeps-Logging-Me-Out-What-to-Do.jpg?fit=1000%2C563&ssl=1">
    <div class="container">
        <h2>Login</h2>
        <form action="main.html" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" value="Login" id="add1">
        </div>
    </form>
</body>
</html>
